description: Message sending test
label: userTest
input:
  triggeredBy: sendMessage()
outputMessage:
  sentTo: userExchange
  body:
    name: Alexandre L. Tavares
    address: Rua Figueira
    number: 479
  matchers:
    body:
      - path: $.name
        type: by_type
      - path: $.name
        type: by_regex
        value: "[a-zA-Z .]{1,50}"
      - path: $.address
        type: by_type
      - path: $.number
        type: by_type
      - path: $.number
        type: by_regex
        value: "[0-9]{3}"
  headers:
    contentType: application/json
