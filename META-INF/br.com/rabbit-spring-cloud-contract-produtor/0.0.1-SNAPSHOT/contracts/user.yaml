description: Message sending test
label: userTest
input:
  triggeredBy: sendMessage()
outputMessage:
  sentTo: userExchange
  body:
    name: Alexandre tavares
    address: Rua Figueira
    number: 479
  matchers:
    body:
      - path: $.name
        type: by_regex
        predefined: only_alpha_unicode
      - path: $.address
        type: by_regex
        predefined: only_alpha_unicode
      - path: $.number
        type: by_regex
        predefined: number
  headers:
    contentType: application/json
